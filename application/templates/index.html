<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrainMeasure</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>GrainMeasure</h1>
    <div id="tabs">
        <div class="tab active" data-target="coloralg-tab">Color Algorithm</div>
        <div class="tab" data-target="contouralg-tab">Contour Algorithm</div>
    </div>

    <form id="upload-form">
        <input type="file" id="image" name="image" accept="image/*" required>
        <div id="saturation-controls" style="display: none;">
            <label for="saturation-slider">Saturation Factor:</label>
            <input type="range" id="saturation-slider" name="saturation" min="0" max="200" value="100">
            <span id="saturation-value">1.0</span>
        </div>
        <button type="submit">Process</button>
    </form>

    <div id="loader-modal">
        <div class="loader"></div>
        <p>Processing</p>
    </div>

    <div id="coloralg-tab" class="tab-content active">
        <div id="results-coloralg"></div>
    </div>

    <div id="contouralg-tab" class="tab-content">
        <div id="results-contouralg"></div>
    </div>

    <div id="modal">
        <img id="modal-image" src="" alt="">
    </div>
</body>
</html>
